<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<template th:replace="commons :: header"></template>
<body>

<div id="app" v-cloak>
  <md-app class="niiu-main-container" md-waterfall md-mode="fixed">
    <md-app-toolbar class="md-primary">
      <span class="md-title">{{selectedStateTitle}}<span v-if="wsConnected" style="color: lightgreen;"> - Connected</span></span>
    </md-app-toolbar>

    <md-app-drawer md-permanent="full">
      <niiu-toolbar @settings-clicked="() => changeState('profile')"
                    @games-library-clicked="() => changeState('gamesLibrary')"
                    @logout-clicked="() => window.location = '/logout'"></niiu-toolbar>

      <niiu-chats style="height: 93%; overflow-y: auto"
                  class="md-scrollbar"
                  @chats-clicked="() => changeState('chats')"
                  @chat-clicked="() => changeState('chat')"></niiu-chats>
    </md-app-drawer>

    <md-app-content class="niiu-main-content">
      <!-- Contextual content -->
      <niiu-profile v-if="selectedState === 'profile'"></niiu-profile>
      <niiu-games-library v-else-if="selectedState === 'gamesLibrary'"></niiu-games-library>
      <niiu-chat v-else-if="selectedState === 'chat'"></niiu-chat>
      <niiu-create-chats v-else-if="selectedState === 'chats'"
                         @chat-clicked="onChatClicked"></niiu-create-chats>
      <div v-else style="text-align: center;">
        <img src="/images/app-default.jpg" alt="moguri-img">
      </div>
    </md-app-content>
  </md-app>
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {

    const states = {
      chat: {
        id: 'chat',
        title: 'Chat'
      },
      profile: {
        id: 'profile',
        title: 'Profile'
      },
      gamesLibrary: {
        id: 'gamesLibrary',
        title: 'Games Library'
      },
      chats: {
        id: 'chats',
        title: 'Chats'
      }
    };

    const data = {
      state: null,
      window: window,
      wsConnected: false,
      currentGroupId: null
    };

    new Vue({
      el: '#app',
      data: data,
      computed: {
        selectedState: function() {
          return data.state ? data.state.id : null;
        },
        selectedStateTitle: function() {
          return data.state ? data.state.title : 'Niiu!';
        }
      },
      methods: {
        changeState: function(newState) {
          data.state = states[newState];
        },
        onChatClicked: function(groupId) {
          alert(groupId);
          data.currentGroupId = groupId;
          this.changeState('chat');
        }
      }
    });

    PubSub.subscribe(NiiuLive.Messages.CONNECTION_ESTABLISHED, (topic, msg) => {
      console.log(`topic: ${topic} / message: ${JSON.stringify(msg)}`);
      data.wsConnected = true;
    });

    PubSub.subscribe(NiiuLive.Messages.USER_CONNECTED, (topic, msg) => {
      console.log(`topic: ${topic} / message: ${JSON.stringify(msg)}`);
    });

    NiiuLive.connect();
  }, false);
</script>

<template th:replace="commons :: after-imports"></template>

</body>
</html>
