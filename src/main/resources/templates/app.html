<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<template th:replace="commons :: header"></template>
<body>

<div id="app" v-cloak>
  <md-app class="niiu-main-container" md-waterfall md-mode="fixed">
    <md-app-toolbar class="md-primary">
      <span class="md-title">{{state.title}}</span>
    </md-app-toolbar>

    <md-app-drawer md-permanent="full">
      <niiu-toolbar @chat-clicked="() => changeState('chat')"
                    @settings-clicked="() => changeState('profile')"
                    @games-library-clicked="() => changeState('gamesLibrary')"
                    @logout-clicked="() => window.location = '/logout'"></niiu-toolbar>

      <md-list>
        <md-list-item>
          <md-icon>add</md-icon>
          <span class="md-list-item-text">Create conversation</span>
        </md-list-item>

      </md-list>
    </md-app-drawer>

    <md-app-content>
      <niiu-profile v-if="state.id === 'profile'"></niiu-profile>
      <niiu-games-library v-else-if="state.id === 'gamesLibrary'"></niiu-games-library>
      <niiu-chat v-else-if="state.id === 'chat'"></niiu-chat>
    </md-app-content>
  </md-app>
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {

    const states = {
      chat: {
        id: 'chat',
        title: 'Chats'
      },
      profile: {
        id: 'profile',
        title: 'Profile'
      },
      gamesLibrary: {
        id: 'gamesLibrary',
        title: 'Games Library'
      }
    };

    const data = {
      state: states['chat'],
      window: window
    };

    new Vue({
      el: '#app',
      data: data,
      methods: {
        changeState: function(newState) {
          data.state = states[newState];
        }
      }
    });
  }, false);
</script>

<template th:replace="commons :: after-imports"></template>

</body>
</html>
